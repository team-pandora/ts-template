version: '3.4'

services:
  mongo:
    image: mongo
    ports:
      - 27017:27017

  rabbit:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672

  feature:
    build: .
    environment:
      PORT: 8000
      MONGO_URI: mongodb://mongo
      MONGO_FEATURES_COLLECTION_NAME: features
      RABBIT_URI: amqp://rabbit
    ports:
      - 8000:8000
