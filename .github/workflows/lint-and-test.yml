name: Lint and Test

on:
  pull_request:

permissions:
  actions: write
  checks: write
  contents: write
  discussions: write
  pull-requests: write
  statuses: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: intall deps
        run: npm i
      - uses: a-b-r-o-w-n/eslint-action@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          files: 'src/**/*'
          extensions: '.js,.ts'
          working-directory: '.'
          quiet: 'false'

  test:
    runs-on: ubuntu-latest
    needs:
      - lint

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017
      rabbit:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - uses: actions/checkout@v2

      - name: test
        run: |
          npm i
          npm run test
        env:
          LOAD_DOTENV: 'true'
          DOTENV_PATH: 'test.env'
